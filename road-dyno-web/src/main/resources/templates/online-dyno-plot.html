<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <title>Road Dyno | Online dyno</title>
    <th:block th:include="fragments/includes :: head"></th:block>

    <!-- amCharts javascript sources -->
    <script src="http://www.amcharts.com/lib/3/amcharts.js" type="text/javascript"></script>
    <script src="http://www.amcharts.com/lib/3/xy.js" type="text/javascript"></script>
</head>

<body>

<h1 th:replace="fragments/fragments :: header"></h1>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a th:href="@{/addrun}" class="btn btn-primary">Add run</a>
                    <a th:href="@{/clearall}" class="btn btn-warning pull-right">Clear all</a>
                </div>
                <div class="panel-body">
                    <div th:if="${not #lists.isEmpty(runInfoList)}">

                        <div class="panel panel-info" th:each="runInfo : ${runInfoList}">
                            <div class="panel-heading" th:attr="style='color:' + ${runInfo.color}">
                                <form th:action="@{/changeStatus}" method="post" class="pull-left">
                                    <input type="hidden" th:name="rid" th:value="${runInfo.id}"/>
                                    <input type="checkbox" class="form-post" th:name="active" th:checked="${runInfo.active}"/>
                                </form>
                                <th:block th:text="${runInfo.name}"/>
                                <a th:href="${'/remove/' + runInfo.id}" type="button" style="float: right"
                                   title="remove run" class="btn btn-default btn-xs">
                                    <span class="glyphicon glyphicon-remove"/>
                                </a>
                                <a th:href="${'/edit/' + runInfo.id}" type="button" style="float: right"
                                   title="edit run" class="btn btn-default btn-xs">
                                    <span class="glyphicon glyphicon-edit"/>
                                </a>
                            </div>

                            <div class="panel-body">
                                <strong th:text="'Power '+ ${#numbers.formatDecimal(runInfo.maxPower.power, 2, 1)} +'HP @ ' + ${#numbers.formatDecimal(runInfo.maxPower.rpm, 2, 0)}"></strong>
                                <strong th:text="'Torgue '+ ${#numbers.formatDecimal(runInfo.maxTorque.torque, 2, 1)} +'lb/ft @ ' + ${#numbers.formatDecimal(runInfo.maxTorque.rpm, 2, 0)}"></strong>
                                <hr/>
                                <dl class="dl-horizontal">
                                    <dt>Final gear ratio:</dt>
                                    <dd th:text="${runInfo.finalGearRatio}"></dd>
                                    <dt>Gear Ratio:</dt>
                                    <dd th:text="${runInfo.gearRatio}"></dd>
                                    <dt>Tyre diameter:</dt>
                                    <dd th:text="${runInfo.tyreDiameter} + 'mm ('+ ${#numbers.formatDecimal(runInfo.tyreDiameter * 0.03937007 , 2, 2)}+' inch)'"></dd>
                                    <dt>Curb Weight:</dt>
                                    <dd th:text="${runInfo.carWeight} + 'kg ('+ ${#numbers.formatDecimal(runInfo.carWeight * 2.20462262 , 2, 2)}+' pounds)'"></dd>
                                    <dt>Occ. Weight:</dt>
                                    <dd th:text="${runInfo.occupantsWeight} + 'kg ('+ ${#numbers.formatDecimal(runInfo.occupantsWeight * 2.20462262 , 2, 2)}+' pounds)'"></dd>
                                    <dt>Frontal Area:</dt>
                                    <dd th:text="${runInfo.frontalArea} + 'sgm ('+ ${#numbers.formatDecimal(runInfo.frontalArea * 10.7639104 , 2, 2)}+' sqft)'"></dd>
                                    <dt>Coeff. of Drag:</dt>
                                    <dd th:text="${runInfo.coefficientOfDrag}"></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="chartdiv" style="min-height: 600px;"></div>
                <div id="auxChart" style="min-height: 200px;"></div>
            </div>
        </div>
    </div>
    <div th:include="fragments/fragments :: footer"></div>
</div>


<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var chartText = /*[[${chartDef}]]*/ '{}';
    var chartDef = JSON.parse(chartText);
    AmCharts.makeChart("chartdiv", chartDef);

    var auxChartText = /*[[${auxChartDef}]]*/ '{}';
    var auxChartDef = JSON.parse(auxChartText);
    AmCharts.makeChart("auxChart", auxChartDef);
    /*]]>*/

    $(document).ready(function () {
        $('input[type=checkbox].form-post').change(function(){
            var form = $(this).parent();
            form.submit();
        });
    });
</script>

</body>
</html>
