<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <title>Road Dyno | Add run</title>
    <th:block th:include="fragments/includes :: head"></th:block>
</head>

<body>

<h1 th:replace="fragments/fragments :: header"></h1>


<div class="container">
    <div class="page-header">
        <h1>Online dyno
            <small>Add run</small>
        </h1>
    </div>
    <form class="form-horizontal" th:object="${runInfo}" th:action="@{/addrun}" method="post"
          enctype="multipart/form-data">

        <div class="form-group">
            <label class="col-sm-2 control-label">Log file:</label>

            <div class="col-sm-10">
                <input type="file" required="required" name="file" accept=".msl"/>
            </div>
        </div>

        <div th:include="fragments/run-info-form :: fields"></div>

        <hr/>
        <button type="submit" class="btn btn-primary active">Load run</button>
        <a th:href="@{/onlinedyno}" class="btn btn-default active">Cancel</a>
    </form>
    <div th:include="fragments/fragments :: footer"></div>
</div>

</body>
</html>
